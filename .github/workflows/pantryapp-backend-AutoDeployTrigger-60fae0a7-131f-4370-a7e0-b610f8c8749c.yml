name: Trigger auto deployment for pantryapp-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/pantryapp-backend-AutoDeployTrigger-60fae0a7-131f-4370-a7e0-b610f8c8749c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PANTRYAPPBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PANTRYAPPBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PANTRYAPPBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}pantry_app_server
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: pantryapp-ftezc4heducvhcey.azurecr.io
          registryUsername: ${{ secrets.PANTRYAPPBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PANTRYAPPBACKEND_REGISTRY_PASSWORD }}
          containerAppName: pantryapp-backend
          resourceGroup: myresourcegroup
          imageToBuild: pantryapp-ftezc4heducvhcey.azurecr.io/pantryapp-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


