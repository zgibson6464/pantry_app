name: Trigger auto deployment for pantryapp-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PANTRYAPPBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PANTRYAPPBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PANTRYAPPBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push Backend Image
        run: |
          docker build \
            -f pantry_app_server/Dockerfile \
            -t pantryapp-ftezc4heducvhcey.azurecr.io/pantryapp-backend:${{ github.sha }} \
            ./pantry_app_server

          docker push pantryapp-ftezc4heducvhcey.azurecr.io/pantryapp-backend:${{ github.sha }}

      - name: Deploy Backend to Azure Container App
        run: |
          az containerapp update \
            --name pantryapp-backend \
            --resource-group myresourcegroup \
            --image pantryapp-ftezc4heducvhcey.azurecr.io/pantryapp-backend:${{ github.sha }}
